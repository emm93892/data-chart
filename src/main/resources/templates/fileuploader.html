<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div th:replace="common :: header"></div>
        csv
    <div>
        <form th:action="@{/uploaded}" method="post">
            <input type="file" accept="csv" name="uploadfile">
            <input type="submit">
        </form>
    </div>
        img
    <div>
        <form th:action="@{/img}"  method="post" enctype="multipart/form-data">
            <input type="file" accept="jpg">
            <input th:type="submit">
        </form>
    </div>
</body>
</html>
